<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1>Formulario</h1>
    <!-- Lo que hace el novalidate es no tener en cuenta las validaciones que pusimos de html -->
        <form id="formulario" novalidate>
            <input 
            class="form-control mb-2"
            name="userName"
            placeholder="Ingrese su nombre"
            autocomplete="off"
            id="userName"
            type="text"
            required
            pattern="[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
            title="Solo letras"
            minlength="3"
            maxlength="20"
            >

            <p class="text-danger mb-2 d-none" id="alertName"></p>
            <!-- Lo que hace el d-none es camuflar el contenido que hay -->

            <input
            class="form-control mb-2" 
            name="userEmail"
            placeholder="Ingrese el correo"
            id="userEmail"
            autocomplete="off"
            type="text"
            required
            pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
            title="Ingresa un email valido"
            >
            <p class="text-danger mb-2 d-none" id="alertEmail"></p>

            <button class="btn btn-primary" type="submit">Enviar</button>

        </form>

        <div
        class="alert alert-success mt-2 d-none"
        id="alertSuccess">
        </div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
